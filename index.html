<!DOCTYPE html>
<html>
<head>
<title>No JS Timepicker</title>
<link rel="stylesheet" href="stylesheets/style.css" />
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="timepicker-container">
  <div class="dial-container">
   
    <!--radio elements for detetcting clicks on modes-->
    <input type="radio" name="mode"  id="minute-mode"/>
    <input type="radio" name="mode"  checked="checked" id="hour-mode"/>
	
	<!--radio elements for detecting clicks on minute dials-->
    <input type="radio" id="input-dial-min-0" name="dial-min"></input>
    <input type="radio" id="input-dial-min-1" name="dial-min"></input>
    <input type="radio" id="input-dial-min-2" name="dial-min"></input>
    <input type="radio" id="input-dial-min-3" name="dial-min" checked="checked"></input>
    <input type="radio" id="input-dial-min-4" name="dial-min"></input>
    <input type="radio" id="input-dial-min-5" name="dial-min"></input>
    <input type="radio" id="input-dial-min-6" name="dial-min"></input>
    <input type="radio" id="input-dial-min-7" name="dial-min"></input>
    <input type="radio" id="input-dial-min-8" name="dial-min"></input>
    <input type="radio" id="input-dial-min-9" name="dial-min"></input>
    <input type="radio" id="input-dial-min-10" name="dial-min"></input>
    <input type="radio" id="input-dial-min-11" name="dial-min"></input>
	
	<!--labels of minute dials-->
    <label class="dials dial-min-0" for="input-dial-min-0"></label>
    <label class="dials dial-min-1" for="input-dial-min-1"></label>
    <label class="dials dial-min-2" for="input-dial-min-2"></label>
    <label class="dials dial-min-3" for="input-dial-min-3" ></label>
    <label class="dials dial-min-4" for="input-dial-min-4"></label>
    <label class="dials dial-min-5" for="input-dial-min-5"></label>
    <label class="dials dial-min-6" for="input-dial-min-6"></label>
    <label class="dials dial-min-7"for="input-dial-min-7"></label>
    <label class="dials dial-min-8" for="input-dial-min-8"></label>
    <label class="dials dial-min-9" for="input-dial-min-9"></label>
    <label class="dials dial-min-10" for="input-dial-min-10"></label>
    <label class="dials dial-min-11" for="input-dial-min-11"></label>
	
	<!--radio elements for detecting clicks on hour dials-->
    <input type="radio" id="input-dial-hour-0" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-1"name="dial-hour" checked="checked"></input>
    <input type="radio" id="input-dial-hour-2" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-3" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-4" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-5" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-6" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-7" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-8" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-9" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-10" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-11" name="dial-hour"></input>
    <input type="radio" id="input-dial-hour-12" name="dial-hour"></input>
	
	<!--labels of hour dials -->
    <label class="dials dial-hour-1" for="input-dial-hour-1"></label>
    <label class="dials dial-hour-2" for="input-dial-hour-2"></label>
    <label class="dials dial-hour-3" for="input-dial-hour-3"></label>
    <label class="dials dial-hour-4" for="input-dial-hour-4"></label>
    <label class="dials dial-hour-5" for="input-dial-hour-5"></label>
    <label class="dials dial-hour-6" for="input-dial-hour-6"></label>
    <label class="dials dial-hour-7"for="input-dial-hour-7"></label>
    <label class="dials dial-hour-8" for="input-dial-hour-8"></label>
    <label class="dials dial-hour-9" for="input-dial-hour-9"></label>
    <label class="dials dial-hour-10" for="input-dial-hour-10"></label>
    <label class="dials dial-hour-11" for="input-dial-hour-11"></label>
    <label class="dials dial-hour-12" for="input-dial-hour-12"></label>
	
	<!--hour, minute and center dot-->
    <span class="minute-hand"></span><span class="hour-hand"></span> <span class="cen"></span>
	
	<!--Modes container -->
    <div class="mode-container">
      <label for="hour-mode" id="hour-mode-label"></label>
      <span class="separator">:</span>
      <label for="minute-mode" id="minute-mode-label"></label>
    </div>
	
  </div>
</div>

</body>
</html>
